<!DOCTYPE html>
<html>
    <head>
        <title>Cellular Automaton</title>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="settings">
            <div class="input-group">
                <span>Select a rule:</span>
                <select id="rules"></select>
            </div>
            <div class="input-group">
                <span>Initial Condition:</span>
                <input type="radio" name="initialCondition" value="simple" checked> Simple
                <input type="radio" name="initialCondition" value="random"> Random
            </div>
            <div class="input-group">
                <button type="button" class="btn" onclick="render()">Render</button>
                <button type="button" class="btn" onclick="reset()">Reset</button>
            </div>
        </div>
        <div id="cellular-automaton"></div>

        <script src="./cellular-automaton.js"></script>
    </body>
</html>
